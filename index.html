<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS現在地マップ & ルート誘導 | GPSルート表示</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex; /* bodyをflexコンテナにする */
            flex-direction: column; /* 子要素を垂直に並べる */
        }
        .controls-panel {
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            text-align: center;
            min-height: 120px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .controls-panel h1 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        button.red-button { /* ルートクリアボタン用に赤色のスタイルを追加 */
            background-color: #dc3545;
        }
        button.red-button:hover {
            background-color: #c82333;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #d0d0d0;
            color: #777;
            cursor: not-allowed;
        }
        #gpxFileInput {
            margin-top: 10px;
        }
        #statusMessage, #guidanceMessage {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
        #map {
            flex-grow: 1;
            width: 100vw;
        }

        /* Leaflet Routing Machine のUIを非表示にするためのスタイル */
        .leaflet-routing-container {
            display: none !important;
        }

        /* 携帯電話などの小さい画面での調整 */
        @media (max-width: 600px) {
            .controls-panel h1 {
                font-size: 1.2em;
            }
            .button-group {
                flex-direction: column;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            button {
                width: 100%;
                margin-bottom: 5px;
            }
            #gpxFileInput {
                width: 80%;
            }
            #statusMessage, #guidanceMessage {
                font-size: 0.85em;
            }
            .controls-panel {
                min-height: 220px; /* タイトルとボタンが増えたため高さを調整 */
            }
        }
    </style>
</head>
<body>
    <div class="controls-panel">
        <h1>GPSルート表示・誘導 Ver1.20</h1>
        <div class="button-group">
            <button id="getLocationButton">現在地を表示</button>
            <button id="startGuidanceButton" disabled>誘導を開始</button>
            <button id="stopGuidanceButton" disabled>誘導を停止</button>
            <button id="clearRouteButton" class="red-button" disabled>ルートクリア</button>
        </div>
        <input type="file" id="gpxFileInput" accept=".gpx">
        <div id="statusMessage">GPXファイルを読み込むか、マップをクリックして目的地を設定してください。</div>
        <div id="guidanceMessage"></div>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // マップ初期化 (デフォルト位置: 東京タワー)
            const map = L.map('map').setView([35.6586, 139.7454], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const getLocationButton = document.getElementById('getLocationButton');
            const startGuidanceButton = document.getElementById('startGuidanceButton');
            const stopGuidanceButton = document.getElementById('stopGuidanceButton');
            const clearRouteButton = document.getElementById('clearRouteButton'); // 新しいクリアボタン
            const gpxFileInput = document.getElementById('gpxFileInput');
            const statusMessage = document.getElementById('statusMessage');
            const guidanceMessage = document.getElementById('guidanceMessage');

            let currentLocationMarker = null; // 現在地マーカーを保持する変数
            let destinationMarker = null; // 目的地マーカーを保持する変数
            let gpxPolyline = null; // GPXトラックのポリライン
            let gpxTrackPoints = []; // GPXトラックの緯度経度ポイント
            let routingControl = null; // Leaflet Routing Machine コントロール
            let watchId = null; // Geolocation.watchPosition のID
            let isGuiding = false; // 誘導中かどうか
            let userLat = null;
            let userLon = null;
            let isGpxGuidance = false; // GPXルートで誘導中か
            let isDestinationGuidance = false; // 目的地ルートで誘導中か

            // GPXデータ解析関数
            const parseGpx = (gpxString) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(gpxString, "text/xml");
                const trkpts = xmlDoc.getElementsByTagName('trkpt');
                const points = [];
                for (let i = 0; i < trkpts.length; i++) {
                    const lat = parseFloat(trkpts[i].getAttribute('lat'));
                    const lon = parseFloat(trkpts[i].getAttribute('lon'));
                    points.push([lat, lon]);
                }
                return points;
            };

            // GPXトラック表示関数
            const displayGpxTrack = (points) => {
                clearDestinationRoute(); // GPXを読み込んだら目的地ルートをクリア

                if (gpxPolyline) {
                    map.removeLayer(gpxPolyline);
                }
                if (points.length > 0) {
                    gpxPolyline = L.polyline(points, { color: 'blue', weight: 5, opacity: 0.75 }).addTo(map);
                    map.fitBounds(gpxPolyline.getBounds()); // ルート全体が収まるようにズーム
                    statusMessage.textContent = `GPXルートを読み込みました。（${points.length}地点）`;
                    startGuidanceButton.disabled = false; // GPXが読み込まれたら誘導開始ボタンを有効にする
                    clearRouteButton.disabled = false;
                    isGpxGuidance = true; // GPXルートがアクティブ
                } else {
                    statusMessage.textContent = 'GPXファイルに有効なルートポイントが見つかりませんでした。';
                    startGuidanceButton.disabled = true;
                    clearRouteButton.disabled = true;
                    isGpxGuidance = false;
                }
            };

            // 2点間の距離を計算（Leafletのメソッドを使用）
            const calculateDistance = (lat1, lon1, lat2, lon2) => {
                const point1 = L.latLng(lat1, lon1);
                const point2 = L.latLng(lat2, lon2);
                return point1.distanceTo(point2); // メートル単位
            };

            // 最も近いGPXトラックポイントを見つける
            const findNearestGpxPointIndex = (currentLat, currentLon) => {
                if (gpxTrackPoints.length === 0) return -1;

                let minDistance = Infinity;
                let nearestIndex = -1;

                for (let i = 0; i < gpxTrackPoints.length; i++) {
                    const trackLat = gpxTrackPoints[i][0];
                    const trackLon = gpxTrackPoints[i][1];
                    const dist = calculateDistance(currentLat, currentLon, trackLat, trackLon);

                    if (dist < minDistance) {
                        minDistance = dist;
                        nearestIndex = i;
                    }
                }
                return nearestIndex;
            };

            // 残りのGPXルート距離を計算
            const calculateRemainingGpxRouteDistance = (startIndex) => {
                if (startIndex === -1 || startIndex >= gpxTrackPoints.length - 1) {
                    return 0; // ルートの終わりか、有効な開始点がない場合
                }

                let totalDistance = 0;
                for (let i = startIndex; i < gpxTrackPoints.length - 1; i++) {
                    const p1 = gpxTrackPoints[i];
                    const p2 = gpxTrackPoints[i + 1];
                    totalDistance += calculateDistance(p1[0], p1[1], p2[0], p2[1]);
                }
                return totalDistance;
            };

            // 目的地ルートの更新（現在地と目的地に基づいてルートを再計算）
            const updateDestinationRoute = () => {
                if (userLat && userLon && destinationMarker) {
                    if (routingControl) {
                        map.removeControl(routingControl);
                    }
                    routingControl = L.Routing.control({
                        waypoints: [
                            L.latLng(userLat, userLon),
                            destinationMarker.getLatLng()
                        ],
                        router: L.Routing.osrmv1({
                            serviceUrl: 'https://router.project-osrm.org/route/v1' // OSRM Public API
                        }),
                        lineOptions: {
                            styles: [{ color: 'red', opacity: 0.8, weight: 6 }]
                        },
                        createMarker: function() { return null; }, // デフォルトのマーカーを作成しない
                        addWaypoints: false,
                        fitSelectedRoutes: true,
                        altLineOptions: {
                            styles: [{ color: 'gray', opacity: 0.4, weight: 4 }]
                        },
                        show: false, // ルートのサマリーUIを非表示
                    }).addTo(map);

                    routingControl.on('routesfound', (e) => {
                        const routes = e.routes;
                        if (routes.length > 0) {
                            const summary = routes[0].summary;
                            statusMessage.textContent = `目的地ルートを計算しました。距離: ${(summary.totalDistance / 1000).toFixed(1)} km, 時間: ${(summary.totalTime / 60).toFixed(0)} 分`;
                            startGuidanceButton.disabled = false;
                            clearRouteButton.disabled = false;
                            isDestinationGuidance = true;
                            // Leaflet Routing Machine のルート座標を取得して利用するために保持（オプション）
                            // routingControl.getWaypoints() などでアクセスできるが、簡略化のためここでは直接使用しない
                        } else {
                            statusMessage.textContent = '目的地までのルートが見つかりませんでした。';
                            startGuidanceButton.disabled = true;
                            clearRouteButton.disabled = false;
                            isDestinationGuidance = false;
                        }
                    });
                    routingControl.on('routingerror', (e) => {
                        statusMessage.textContent = `ルーティングエラー: ${e.message}`;
                        startGuidanceButton.disabled = true;
                        clearRouteButton.disabled = false;
                        isDestinationGuidance = false;
                        console.error("Routing Error:", e);
                    });
                } else {
                    statusMessage.textContent = '現在地と目的地が設定されていません。';
                    startGuidanceButton.disabled = true;
                    clearRouteButton.disabled = (gpxTrackPoints.length === 0);
                    isDestinationGuidance = false;
                }
            };

            // GPS位置情報取得成功時の処理
            const onPositionSuccess = (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const accuracy = position.coords.accuracy; // メートル単位

                userLat = lat;
                userLon = lon;

                const currentLatLng = [lat, lon];

                if (currentLocationMarker) {
                    currentLocationMarker.setLatLng(currentLatLng);
                    currentLocationMarker.getPopup().setContent(`現在地<br>精度: 約 ${accuracy.toFixed(0)} m`).update();
                } else {
                    currentLocationMarker = L.marker(currentLatLng).addTo(map)
                        .bindPopup(`現在地<br>精度: 約 ${accuracy.toFixed(0)} m`).openPopup();
                }

                map.setView(currentLatLng, 16); // 地図の中心を現在地に移動し、ズームレベルを調整

                statusMessage.innerHTML = `現在地を取得しました。<br>緯度: ${lat.toFixed(6)}, 経度: ${lon.toFixed(6)} (精度: 約 ${accuracy.toFixed(0)}m)`;

                // 誘導中の場合
                if (isGuiding) {
                    if (isGpxGuidance && gpxTrackPoints.length > 0) {
                        // GPXルート誘導ロジック
                        const nearestIndex = findNearestGpxPointIndex(lat, lon);
                        if (nearestIndex !== -1) {
                            const remainingDistance = calculateRemainingGpxRouteDistance(nearestIndex);
                            const distanceToNearestPoint = calculateDistance(lat, lon, gpxTrackPoints[nearestIndex][0], gpxTrackPoints[nearestIndex][1]);
                            guidanceMessage.innerHTML = `GPXルート終点まで約 ${Math.round(remainingDistance)} m<br>GPXルートから約 ${Math.round(distanceToNearestPoint)} m`;
                        } else {
                            guidanceMessage.textContent = 'GPXルート情報が見つかりません。';
                        }
                    } else if (isDestinationGuidance && routingControl && routingControl._routes && routingControl._routes.length > 0) {
                        // 目的地ルート誘導ロジック
                        const route = routingControl._routes[0];
                        const routeCoordinates = route.coordinates; // ルートの座標リスト
                        const summary = route.summary;

                        // 現在地からルート上の最も近い地点を見つける
                        let minRouteDistance = Infinity;
                        let nearestRoutePoint = null;
                        let nearestRoutePointIndex = -1;

                        for (let i = 0; i < routeCoordinates.length; i++) {
                            const routeLat = routeCoordinates[i].lat;
                            const routeLon = routeCoordinates[i].lng;
                            const dist = calculateDistance(lat, lon, routeLat, routeLon);
                            if (dist < minRouteDistance) {
                                minRouteDistance = dist;
                                nearestRoutePoint = routeCoordinates[i];
                                nearestRoutePointIndex = i;
                            }
                        }

                        // 残りのルート距離を計算 (routing-machineのwaypointsは出発点と終点なので、coordinatesを使う)
                        let remainingRouteDistance = 0;
                        if (nearestRoutePointIndex !== -1 && nearestRoutePointIndex < routeCoordinates.length - 1) {
                            for (let i = nearestRoutePointIndex; i < routeCoordinates.length - 1; i++) {
                                const p1 = routeCoordinates[i];
                                const p2 = routeCoordinates[i + 1];
                                remainingRouteDistance += calculateDistance(p1.lat, p1.lng, p2.lat, p2.lng);
                            }
                        }

                        guidanceMessage.innerHTML = `目的地まで約 ${Math.round(remainingRouteDistance)} m<br>ルートから約 ${Math.round(minRouteDistance)} m`;
                        
                        // ルートの始点を現在地に追従させる
                        routingControl.setWaypoints([
                            L.latLng(lat, lon),
                            destinationMarker.getLatLng()
                        ]);

                    } else {
                        guidanceMessage.textContent = '';
                    }
                } else {
                    guidanceMessage.textContent = '';
                }

                // 誘導中でないが目的地が設定されている場合、現在地が更新されたらルートを再計算
                if (!isGuiding && destinationMarker && (userLat !== lat || userLon !== lon)) {
                    updateDestinationRoute();
                }
            };

            // GPS位置情報取得失敗時の処理
            const onPositionError = (error) => {
                let errorMessage = '位置情報の取得に失敗しました: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += '位置情報の利用が許可されませんでした。ブラウザの設定を確認してください。';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += '位置情報が利用できません。GPS信号が弱いか、デバイスの設定を確認してください。';
                        break;
                    case error.TIMEOUT:
                        errorMessage += '現在地の取得がタイムアウトしました。';
                        break;
                    default:
                        errorMessage += '不明なエラーが発生しました。';
                        break;
                }
                console.error("Geolocation Error:", error);
                statusMessage.textContent = errorMessage;
                alert(errorMessage);

                if (isGuiding) {
                    stopGuidance();
                    guidanceMessage.textContent = '誘導を停止しました。';
                }
            };

            const geolocationOptions = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            // ルートとマーカーをクリアする共通関数
            const clearAllRoutesAndMarkers = () => {
                stopGuidance(); // まず誘導を停止

                if (gpxPolyline) {
                    map.removeLayer(gpxPolyline);
                    gpxPolyline = null;
                }
                gpxTrackPoints = [];
                isGpxGuidance = false;

                if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                    destinationMarker = null;
                }
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                isDestinationGuidance = false;

                statusMessage.textContent = 'ルートとマーカーをクリアしました。';
                guidanceMessage.textContent = '';
                startGuidanceButton.disabled = true;
                clearRouteButton.disabled = true;
            };

            // 目的地ルートのみクリアする関数
            const clearDestinationRoute = () => {
                 if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                    destinationMarker = null;
                }
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                isDestinationGuidance = false;
                if (!isGpxGuidance) { // GPXルートがない場合のみ誘導開始ボタンを無効化
                    startGuidanceButton.disabled = true;
                }
                if (!isGpxGuidance && !destinationMarker) {
                    clearRouteButton.disabled = true;
                }
                guidanceMessage.textContent = '';
            }

            // GPXルートのみクリアする関数
            const clearGpxRoute = () => {
                if (gpxPolyline) {
                    map.removeLayer(gpxPolyline);
                    gpxPolyline = null;
                }
                gpxTrackPoints = [];
                isGpxGuidance = false;
                if (!isDestinationGuidance) { // 目的地ルートがない場合のみ誘導開始ボタンを無効化
                    startGuidanceButton.disabled = true;
                }
                if (!isGpxGuidance && !destinationMarker) {
                    clearRouteButton.disabled = true;
                }
                guidanceMessage.textContent = '';
            }

            // GPS追跡を停止する関数
            const stopGuidance = () => {
                if (watchId !== null) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                }
                isGuiding = false;
                // GPXまたは目的地ルートがアクティブなら誘導開始ボタンを有効にする
                startGuidanceButton.disabled = !(isGpxGuidance || isDestinationGuidance);
                stopGuidanceButton.disabled = true;
                getLocationButton.disabled = false;
                gpxFileInput.disabled = false;
                // statusMessage.textContent = '誘導を停止しました。'; // このメッセージはstatusMessageを上書きしない
                guidanceMessage.textContent = '';
            };

            // イベントリスナー
            getLocationButton.addEventListener('click', () => {
                statusMessage.textContent = '現在地を取得中...';
                getLocationButton.disabled = true;

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            onPositionSuccess(position);
                            getLocationButton.disabled = false;
                            // 現在地が取得できたら目的地ルートの計算を試みる
                            if (destinationMarker && !isGuiding && !isGpxGuidance) {
                                updateDestinationRoute();
                            }
                        },
                        (error) => {
                            onPositionError(error);
                            getLocationButton.disabled = false;
                        },
                        geolocationOptions
                    );
                } else {
                    statusMessage.textContent = 'お使いのブラウザは位置情報サービスに対応していません。';
                    getLocationButton.disabled = false;
                    alert('お使いのブラウザは位置情報サービスに対応していません。');
                }
            });

            startGuidanceButton.addEventListener('click', () => {
                if (!navigator.geolocation) {
                    statusMessage.textContent = 'お使いのブラウザは位置情報サービスに対応していません。';
                    alert('お使いのブラウザは位置情報サービスに対応していません。');
                    return;
                }

                if (!isGpxGuidance && !isDestinationGuidance) {
                    statusMessage.textContent = '誘導を開始するには、まずGPXファイルを読み込むか、マップをクリックして目的地を設定してください。';
                    return;
                }

                isGuiding = true;
                startGuidanceButton.disabled = true;
                stopGuidanceButton.disabled = false;
                getLocationButton.disabled = true;
                gpxFileInput.disabled = true;
                clearRouteButton.disabled = true; // 誘導中はルートクリアを無効に

                statusMessage.textContent = '誘導を開始します。現在地を追跡中...';
                guidanceMessage.textContent = 'ルート情報を計算中...';

                watchId = navigator.geolocation.watchPosition(
                    onPositionSuccess,
                    onPositionError,
                    geolocationOptions
                );
            });

            stopGuidanceButton.addEventListener('click', () => {
                stopGuidance();
                clearRouteButton.disabled = !(isGpxGuidance || isDestinationGuidance); // 誘導停止後、ルートがあればクリアボタンを有効に
            });

            clearRouteButton.addEventListener('click', () => {
                clearAllRoutesAndMarkers();
            });

            gpxFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                // GPXファイルを読み込む前に、目的地ルートをクリアする
                clearDestinationRoute();
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const gpxString = e.target.result;
                        gpxTrackPoints = parseGpx(gpxString);
                        displayGpxTrack(gpxTrackPoints);
                    } catch (error) {
                        statusMessage.textContent = 'GPXファイルの解析に失敗しました。ファイルが破損しているか、不正な形式です。';
                        console.error("GPX parsing error:", error);
                        startGuidanceButton.disabled = true;
                        clearRouteButton.disabled = true;
                    }
                };
                reader.onerror = () => {
                    statusMessage.textContent = 'ファイルの読み込みに失敗しました。';
                    startGuidanceButton.disabled = true;
                    clearRouteButton.disabled = true;
                };
                reader.readAsText(file);
            });

            // マップクリックイベントリスナー
            map.on('click', (e) => {
                clearGpxRoute(); // マップをクリックしたらGPXルートをクリア
                stopGuidance(); // 誘導中であれば停止

                const clickedLatLng = e.latlng;

                if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                }
                destinationMarker = L.marker(clickedLatLng).addTo(map)
                    .bindPopup('目的地')
                    .openPopup();
                
                statusMessage.textContent = `目的地を設定しました: 緯度 ${clickedLatLng.lat.toFixed(6)}, 経度 ${clickedLatLng.lng.toFixed(6)}`;
                
                // 現在地が既に取得されていればルートを計算
                if (userLat && userLon) {
                    updateDestinationRoute();
                } else {
                    statusMessage.textContent += '<br>現在地を取得するとルートが計算されます。';
                    startGuidanceButton.disabled = true;
                    clearRouteButton.disabled = false;
                    isDestinationGuidance = true; // 目的地マーカーがある場合は目的地誘導モード
                }
            });

            // 初期ロード時にボタンを無効化
            startGuidanceButton.disabled = true;
