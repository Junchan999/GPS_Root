<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS現在地マップ & ルート誘導 | GPSルート表示</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex; /* bodyをflexコンテナにする */
            flex-direction: column; /* 子要素を垂直に並べる */
        }
        .controls-panel {
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            text-align: center;
            min-height: 120px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .controls-panel h1 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        button.red-button {
            background-color: #dc3545;
        }
        button.red-button:hover {
            background-color: #c82333;
        }
        button.green-button { /* 記録開始ボタン用に緑色のスタイルを追加 */
            background-color: #28a745;
        }
        button.green-button:hover {
            background-color: #218838;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #d0d0d0;
            color: #777;
            cursor: not-allowed;
        }
        #gpxFileInput {
            margin-top: 10px;
        }
        #statusMessage, #guidanceMessage {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }
        #map {
            flex-grow: 1;
            width: 100vw;
        }

        /* Leaflet Routing Machine のUIを非表示にするためのスタイル */
        .leaflet-routing-container {
            display: none !important;
        }

        /* 携帯電話などの小さい画面での調整 */
        @media (max-width: 600px) {
            .controls-panel h1 {
                font-size: 1.2em;
            }
            .button-group {
                flex-direction: column;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            button {
                width: 100%;
                margin-bottom: 5px;
            }
            #gpxFileInput {
                width: 80%;
            }
            #statusMessage, #guidanceMessage {
                font-size: 0.85em;
            }
            .controls-panel {
                min-height: 250px; /* ボタンが増えたため高さを調整 */
            }
        }
    </style>
</head>
<body>
    <div class="controls-panel">
        <h1>GPSルート表示・誘導・記録 Ver1.30</h1>
        <div class="button-group">
            <button id="getLocationButton">現在地を表示</button>
            <button id="startGuidanceButton" disabled>誘導を開始</button>
            <button id="stopGuidanceButton" disabled>誘導を停止</button>
            <button id="startRecordingButton" class="green-button" disabled>記録開始</button>
            <button id="stopRecordingButton" class="red-button" disabled>記録終了</button>
            <button id="clearRouteButton" class="red-button" disabled>ルートクリア</button>
        </div>
        <input type="file" id="gpxFileInput" accept=".gpx">
        <div id="statusMessage">GPXファイルを読み込むか、マップをクリックして目的地を設定してください。</div>
        <div id="guidanceMessage"></div>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // マップ初期化 (デフォルト位置: 東京タワー)
            const map = L.map('map').setView([35.6586, 139.7454], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const getLocationButton = document.getElementById('getLocationButton');
            const startGuidanceButton = document.getElementById('startGuidanceButton');
            const stopGuidanceButton = document.getElementById('stopGuidanceButton');
            const startRecordingButton = document.getElementById('startRecordingButton');
            const stopRecordingButton = document.getElementById('stopRecordingButton');
            const clearRouteButton = document.getElementById('clearRouteButton');
            const gpxFileInput = document.getElementById('gpxFileInput');
            const statusMessage = document.getElementById('statusMessage');
            const guidanceMessage = document.getElementById('guidanceMessage');

            let currentLocationMarker = null; // 現在地マーカーを保持する変数
            let destinationMarker = null; // 目的地マーカーを保持する変数
            let gpxPolyline = null; // GPXトラックのポリライン
            let gpxTrackPoints = []; // GPXトラックの緯度経度ポイント
            let routingControl = null; // Leaflet Routing Machine コントロール
            let watchId = null; // Geolocation.watchPosition のID

            let isGuiding = false; // ルート誘導がアクティブかどうか
            let isRecording = false; // GPS履歴の記録がアクティブかどうか
            let isGpsTrackingActive = false; // Geolocation.watchPositionがアクティブかどうか

            let userLat = null;
            let userLon = null;
            let isGpxRouteLoaded = false; // GPXルートが読み込まれているか
            let isDestinationRouteSet = false; // 目的地ルートが設定されているか

            let recordedTrackPoints = []; // 記録されたGPS履歴を保持する配列

            // ボタンの状態を更新する関数
            const updateButtonStates = () => {
                const hasActiveRoute = isGpxRouteLoaded || isDestinationRouteSet;

                getLocationButton.disabled = isGpsTrackingActive; // GPS追跡中は無効
                startGuidanceButton.disabled = !hasActiveRoute || isGuiding || !navigator.geolocation; // ルートがないか、既に誘導中か、GPS非対応
                stopGuidanceButton.disabled = !isGuiding; // 誘導中でないなら無効
                startRecordingButton.disabled = isRecording || !navigator.geolocation; // 既に記録中か、GPS非対応なら無効
                stopRecordingButton.disabled = !isRecording; // 記録中でないなら無効
                clearRouteButton.disabled = !hasActiveRoute && !isGuiding && !isRecording; // ルートも誘導も記録もなければ無効
                gpxFileInput.disabled = isGuiding || isRecording; // 誘導中または記録中はファイル入力を無効
            };

            // GPS追跡を開始する共通関数
            const _startGpsTracking = () => {
                if (!navigator.geolocation) {
                    statusMessage.textContent = 'お使いのブラウザは位置情報サービスに対応していません。';
                    alert('お使いのブラウザは位置情報サービスに対応していません。');
                    return;
                }
                if (!isGpsTrackingActive) {
                    watchId = navigator.geolocation.watchPosition(
                        onPositionSuccess,
                        onPositionError,
                        geolocationOptions
                    );
                    isGpsTrackingActive = true;
                    // statusMessage.textContent = 'GPS追跡を開始しました。'; // このメッセージは呼び出し元で設定
                }
            };

            // GPS追跡を停止する共通関数
            const _stopGpsTracking = () => {
                // 誘導も記録もアクティブでない場合のみGPS追跡を完全に停止
                if (!isGuiding && !isRecording && isGpsTrackingActive) {
                    if (watchId !== null) {
                        navigator.geolocation.clearWatch(watchId);
                        watchId = null;
                    }
                    isGpsTrackingActive = false;
                    // statusMessage.textContent は他の処理で上書きされる可能性があるのでここでは設定しない
                }
            };

            // GPXデータ解析関数
            const parseGpx = (gpxString) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(gpxString, "text/xml");
                const trkpts = xmlDoc.getElementsByTagName('trkpt');
                const points = [];
                for (let i = 0; i < trkpts.length; i++) {
                    const lat = parseFloat(trkpts[i].getAttribute('lat'));
                    const lon = parseFloat(trkpts[i].getAttribute('lon'));
                    points.push([lat, lon]);
                }
                return points;
            };

            // GPXトラック表示関数
            const displayGpxTrack = (points) => {
                clearDestinationRoute(); // GPXを読み込んだら目的地ルートをクリア

                if (gpxPolyline) {
                    map.removeLayer(gpxPolyline);
                }
                if (points.length > 0) {
                    gpxPolyline = L.polyline(points, { color: 'blue', weight: 5, opacity: 0.75 }).addTo(map);
                    map.fitBounds(gpxPolyline.getBounds()); // ルート全体が収まるようにズーム
                    statusMessage.textContent = `GPXルートを読み込みました。（${points.length}地点）`;
                    isGpxRouteLoaded = true;
                } else {
                    statusMessage.textContent = 'GPXファイルに有効なルートポイントが見つかりませんでした。';
                    isGpxRouteLoaded = false;
                }
                updateButtonStates();
            };

            // 2点間の距離を計算（Leafletのメソッドを使用）
            const calculateDistance = (lat1, lon1, lat2, lon2) => {
                const point1 = L.latLng(lat1, lon1);
                const point2 = L.latLng(lat2, lon2);
                return point1.distanceTo(point2); // メートル単位
            };

            // 最も近いGPXトラックポイントを見つける
            const findNearestGpxPointIndex = (currentLat, currentLon) => {
                if (gpxTrackPoints.length === 0) return -1;

                let minDistance = Infinity;
                let nearestIndex = -1;

                for (let i = 0; i < gpxTrackPoints.length; i++) {
                    const trackLat = gpxTrackPoints[i][0];
                    const trackLon = gpxTrackPoints[i][1];
                    const dist = calculateDistance(currentLat, currentLon, trackLat, trackLon);

                    if (dist < minDistance) {
                        minDistance = dist;
                        nearestIndex = i;
                    }
                }
                return nearestIndex;
            };

            // 残りのGPXルート距離を計算
            const calculateRemainingGpxRouteDistance = (startIndex) => {
                if (startIndex === -1 || startIndex >= gpxTrackPoints.length - 1) {
                    return 0; // ルートの終わりか、有効な開始点がない場合
                }

                let totalDistance = 0;
                for (let i = startIndex; i < gpxTrackPoints.length - 1; i++) {
                    const p1 = gpxTrackPoints[i];
                    const p2 = gpxTrackPoints[i + 1];
                    totalDistance += calculateDistance(p1[0], p1[1], p2[0], p2[1]);
                }
                return totalDistance;
            };

            // 目的地ルートの更新（現在地と目的地に基づいてルートを再計算）
            const updateDestinationRoute = () => {
                if (userLat === null || userLon === null || !destinationMarker) {
                    // 現在地または目的地が設定されていなければルートは計算できない
                    isDestinationRouteSet = false;
                    updateButtonStates();
                    return;
                }

                if (routingControl) {
                    map.removeControl(routingControl);
                }
                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(userLat, userLon),
                        destinationMarker.getLatLng()
                    ],
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1' // OSRM Public API
                    }),
                    lineOptions: {
                        styles: [{ color: 'red', opacity: 0.8, weight: 6 }]
                    },
                    createMarker: function() { return null; }, // デフォルトのマーカーを作成しない
                    addWaypoints: false,
                    fitSelectedRoutes: true,
                    altLineOptions: {
                        styles: [{ color: 'gray', opacity: 0.4, weight: 4 }]
                    },
                    show: false, // ルートのサマリーUIを非表示
                }).addTo(map);

                routingControl.on('routesfound', (e) => {
                    const routes = e.routes;
                    if (routes.length > 0) {
                        const summary = routes[0].summary;
                        statusMessage.textContent = `目的地ルートを計算しました。距離: ${(summary.totalDistance / 1000).toFixed(1)} km, 時間: ${(summary.totalTime / 60).toFixed(0)} 分`;
                        isDestinationRouteSet = true;
                    } else {
                        statusMessage.textContent = '目的地までのルートが見つかりませんでした。';
                        isDestinationRouteSet = false;
                    }
                    updateButtonStates();
                });
                routingControl.on('routingerror', (e) => {
                    statusMessage.textContent = `ルーティングエラー: ${e.message}`;
                    isDestinationRouteSet = false;
                    updateButtonStates();
                    console.error("Routing Error:", e);
                });
            };

            // GPS位置情報取得成功時の処理
            const onPositionSuccess = (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const accuracy = position.coords.accuracy; // メートル単位
                const timestamp = position.timestamp; // タイムスタンプを取得

                userLat = lat;
                userLon = lon;

                const currentLatLng = [lat, lon];

                if (currentLocationMarker) {
                    currentLocationMarker.setLatLng(currentLatLng);
                    currentLocationMarker.getPopup().setContent(`現在地<br>精度: 約 ${accuracy.toFixed(0)} m`).update();
                } else {
                    currentLocationMarker = L.marker(currentLatLng).addTo(map)
                        .bindPopup(`現在地<br>精度: 約 ${accuracy.toFixed(0)} m`).openPopup();
                }

                map.setView(currentLatLng, 16); // 地図の中心を現在地に移動し、ズームレベルを調整

                statusMessage.innerHTML = `現在地を取得しました。<br>緯度: ${lat.toFixed(6)}, 経度: ${lon.toFixed(6)} (精度: 約 ${accuracy.toFixed(0)}m)`;

                // 記録中の場合、GPS履歴を記録
                if (isRecording) {
                    recordedTrackPoints.push({ lat: lat, lon: lon, time: new Date(timestamp).toISOString() });
                }

                // 誘導中の場合
                if (isGuiding) {
                    if (isGpxRouteLoaded && gpxTrackPoints.length > 0) {
                        // GPXルート誘導ロジック
                        const nearestIndex = findNearestGpxPointIndex(lat, lon);
                        if (nearestIndex !== -1) {
                            const remainingDistance = calculateRemainingGpxRouteDistance(nearestIndex);
                            const distanceToNearestPoint = calculateDistance(lat, lon, gpxTrackPoints[nearestIndex][0], gpxTrackPoints[nearestIndex][1]);
                            guidanceMessage.innerHTML = `GPXルート終点まで約 ${Math.round(remainingDistance)} m<br>GPXルートから約 ${Math.round(distanceToNearestPoint)} m`;
                        } else {
                            guidanceMessage.textContent = 'GPXルート情報が見つかりません。';
                        }
                    } else if (isDestinationRouteSet && routingControl && routingControl._routes && routingControl._routes.length > 0) {
                        // 目的地ルート誘導ロジック
                        const route = routingControl._routes[0];
                        const routeCoordinates = route.coordinates; // ルートの座標リスト

                        let minRouteDistance = Infinity;
                        let nearestRoutePointIndex = -1;

                        for (let i = 0; i < routeCoordinates.length; i++) {
                            const routeLat = routeCoordinates[i].lat;
                            const routeLon = routeCoordinates[i].lng;
                            const dist = calculateDistance(lat, lon, routeLat, routeLon);
                            if (dist < minRouteDistance) {
                                minRouteDistance = dist;
                                nearestRoutePointIndex = i;
                            }
                        }

                        let remainingRouteDistance = 0;
                        if (nearestRoutePointIndex !== -1 && nearestRoutePointIndex < routeCoordinates.length - 1) {
                            for (let i = nearestRoutePointIndex; i < routeCoordinates.length - 1; i++) {
                                const p1 = routeCoordinates[i];
                                const p2 = routeCoordinates[i + 1];
                                remainingRouteDistance += calculateDistance(p1.lat, p1.lng, p2.lat, p2.lng);
                            }
                        }

                        guidanceMessage.innerHTML = `目的地まで約 ${Math.round(remainingRouteDistance)} m<br>ルートから約 ${Math.round(minRouteDistance)} m`;
                        
                        // ルートの始点を現在地に追従させる
                        routingControl.setWaypoints([
                            L.latLng(lat, lon),
                            destinationMarker.getLatLng()
                        ]);

                    } else {
                        guidanceMessage.textContent = '';
                    }
                } else {
                    guidanceMessage.textContent = '';
                }

                // 誘導中でも記録中でもないが、目的地が設定されている場合、現在地が更新されたらルートを再計算
                if (!isGuiding && !isRecording && isDestinationRouteSet && !isGpxRouteLoaded) {
                    updateDestinationRoute();
                }
            };

            // GPS位置情報取得失敗時の処理
            const onPositionError = (error) => {
                let errorMessage = '位置情報の取得に失敗しました: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += '位置情報の利用が許可されませんでした。ブラウザの設定を確認してください。';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += '位置情報が利用できません。GPS信号が弱いか、デバイスの設定を確認してください。';
                        break;
                    case error.TIMEOUT:
                        errorMessage += '現在地の取得がタイムアウトしました。';
                        break;
                    default:
                        errorMessage += '不明なエラーが発生しました。';
                        break;
                }
                console.error("Geolocation Error:", error);
                statusMessage.textContent = errorMessage;
                alert(errorMessage);

                if (isGuiding) { // 誘導中にエラーが発生した場合
                    stopGuidance();
                }
                if (isRecording) { // 記録中にエラーが発生した場合
                    stopRecording();
                }
                _stopGpsTracking(); // GPS追跡も停止
                updateButtonStates();
            };

            const geolocationOptions = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            // 記録されたGPS履歴をGPXファイルとして保存する関数
            const saveGpxTrack = () => {
                if (recordedTrackPoints.length === 0) {
                    statusMessage.textContent = '保存するGPS履歴がありません。';
                    return;
                }

                const date = new Date();
                const yyyy = date.getFullYear();
                const mm = String(date.getMonth() + 1).padStart(2, '0');
                const dd = String(date.getDate()).padStart(2, '0');
                const filename = `${yyyy}${mm}${dd}.gpx`; // ファイル名を yyyymmdd.gpx に修正

                let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPS現在地マップ & ルート誘導" xmlns="http://www.topografix.com/GPX/1/1" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd">
  <metadata><name>GPS履歴 ${yyyy}${mm}${dd}</name><desc>記録されたGPSトラック</desc></metadata>
  <trk><name>記録トラック</name><trkseg>\n`;

                recordedTrackPoints.forEach(point => {
                    gpxContent += `    <trkpt lat="${point.lat}" lon="${point.lon}"><time>${point.time}</time></trkpt>\n`;
                });

                gpxContent += `  </trkseg></trk>
</gpx>`;

                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusMessage.textContent = `GPS履歴を ${filename} として保存しました。`;
                recordedTrackPoints = []; // 保存後、履歴をクリア
            };


            // ルートとマーカーをクリアする共通関数
            const clearAllRoutesAndMarkers = () => {
                if (isGuiding) stopGuidance();
                if (isRecording) stopRecording(); // 記録も停止し、履歴を保存

                if (gpxPolyline) {
                    map.removeLayer(gpxPolyline);
                    gpxPolyline = null;
                }
                gpxTrackPoints = [];
                isGpxRouteLoaded = false;

                if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                    destinationMarker = null;
                }
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                isDestinationRouteSet = false;
                
                statusMessage.textContent = 'ルートとマーカーをクリアしました。';
                guidanceMessage.textContent = '';
                gpxFileInput.value = ''; // ファイル選択をリセット
                _stopGpsTracking(); // ルートも記録も誘導もなければGPS追跡を停止
                updateButtonStates();
            };

            // 目的地ルートのみクリアする関数
            const clearDestinationRoute = () => {
                if (isGuiding && !isGpxRouteLoaded) stopGuidance(); // 目的地ルート誘導中のみ停止
                
                if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                    destinationMarker = null;
                }
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                isDestinationRouteSet = false;
                guidanceMessage.textContent = '';
                // 他のGPS追跡や記録がなければ停止
                if (!isGuiding && !isRecording) _stopGpsTracking();
                updateButtonStates();
            }

            // GPXルートのみクリアする関数
            const clearGpxRoute = () => {
                if (isGuiding && !isDestinationRouteSet) stopGuidance(); // GPXルート誘導中のみ停止

                if (gpxPolyline) {
                    map.removeLayer(gpxPolyline);
                    gpxPolyline = null;
                }
                gpxTrackPoints = [];
                isGpxRouteLoaded = false;
                guidanceMessage.textContent = '';
                gpxFileInput.value = ''; // ファイル選択をリセット
                // 他のGPS追跡や記録がなければ停止
                if (!isGuiding && !isRecording) _stopGpsTracking();
                updateButtonStates();
            }

            // ルート誘導を停止する関数
            const stopGuidance = () => {
                isGuiding = false;
                _stopGpsTracking(); // 記録もアクティブでない場合のみGPS追跡を停止
                statusMessage.textContent = '誘導を停止しました。';
                guidanceMessage.textContent = '';
                updateButtonStates();
            };

            // GPS記録を停止する関数
            const stopRecording = () => {
                isRecording = false;
                _stopGpsTracking(); // 誘導もアクティブでない場合のみGPS追跡を停止
                saveGpxTrack(); // 記録された履歴を保存
                updateButtonStates();
            };

            // イベントリスナー
            getLocationButton.addEventListener('click', () => {
                statusMessage.textContent = '現在地を取得中...';
                getLocationButton.disabled = true; // クリック時に一旦無効化

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            onPositionSuccess(position);
                            getLocationButton.disabled = false; // 成功したら有効化
                            // 現在地が取得できたら目的地ルートの計算を試みる (誘導/記録中でなく、GPXも読み込まれていない場合)
                            if (destinationMarker && !isGuiding && !isRecording && !isGpxRouteLoaded) {
                                updateDestinationRoute();
                            }
                        },
                        (error) => {
                            onPositionError(error);
                            getLocationButton.disabled = false; // エラーでも有効化
                        },
                        geolocationOptions
                    );
                } else {
                    statusMessage.textContent = 'お使いのブラウザは位置情報サービスに対応していません。';
                    getLocationButton.disabled = false;
                    alert('お使いのブラウザは位置情報サービスに対応していません。');
                }
            });

            startGuidanceButton.addEventListener('click', () => {
                if (!navigator.geolocation) {
                    statusMessage.textContent = 'お使いのブラウザは位置情報サービスに対応していません。';
                    alert('お使いのブラウザは位置情報サービスに対応していません。');
                    return;
                }

                if (!isGpxRouteLoaded && !isDestinationRouteSet) {
                    statusMessage.textContent = '誘導を開始するには、まずGPXファイルを読み込むか、マップをクリックして目的地を設定してください。';
                    return;
                }

                isGuiding = true;
                _startGpsTracking(); // GPS追跡を開始/継続
                statusMessage.textContent = '誘導を開始します。現在地を追跡中...';
                guidanceMessage.textContent = 'ルート情報を計算中...';
                updateButtonStates();
            });

            stopGuidanceButton.addEventListener('click', () => {
                stopGuidance();
            });

            startRecordingButton.addEventListener('click', () => {
                if (!navigator.geolocation) {
                    statusMessage.textContent = 'お使いのブラウザは位置情報サービスに対応していません。';
                    alert('お使いのブラウザは位置情報サービスに対応していません。');
                    return;
                }

                recordedTrackPoints = []; // 新しい記録開始時に履歴をリセット
                isRecording = true;
                _startGpsTracking(); // GPS追跡を開始/継続
                statusMessage.textContent = 'GPS記録を開始しました。移動履歴を記録中...';
                updateButtonStates();
            });

            stopRecordingButton.addEventListener('click', () => {
                stopRecording();
            });

            clearRouteButton.addEventListener('click', () => {
                clearAllRoutesAndMarkers();
            });

            gpxFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                clearDestinationRoute(); // GPXファイルを読み込む前に、目的地ルートをクリアする
                if (isGuiding) stopGuidance(); // 誘導中なら停止
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const gpxString = e.target.result;
                        gpxTrackPoints = parseGpx(gpxString);
                        displayGpxTrack(gpxTrackPoints);
                    } catch (error) {
                        statusMessage.textContent = 'GPXファイルの解析に失敗しました。ファイルが破損しているか、不正な形式です。';
                        console.error("GPX parsing error:", error);
                        isGpxRouteLoaded = false;
                        updateButtonStates();
                    }
                };
                reader.onerror = () => {
                    statusMessage.textContent = 'ファイルの読み込みに失敗しました。';
                    isGpxRouteLoaded = false;
                    updateButtonStates();
                };
                reader.readAsText(file);
            });

            // マップクリックイベントリスナー
            map.on('click', (e) => {
                clearGpxRoute(); // マップをクリックしたらGPXルートをクリア
                if (isGuiding) stopGuidance(); // 誘導中であれば停止

                const clickedLatLng = e.latlng;

                if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                }
                destinationMarker = L.marker(clickedLatLng).addTo(map)
                    .bindPopup('目的地')
                    .openPopup();
                
                statusMessage.textContent = `目的地を設定しました: 緯度 ${clickedLatLng.lat.toFixed(6)}, 経度 ${clickedLatLng.lng.toFixed(6)}`;
                
                // 現在地が既に取得されていればルートを計算
                if (userLat && userLon) {
                    updateDestinationRoute();
                } else {
                    statusMessage.textContent += '<br>現在地を取得するとルートが計算されます。';
                    isDestinationRouteSet = true; // 目的地マーカーがある場合は目的地誘導モード
                    updateButtonStates();
                }
            });

            // 初期ロード時にボタンの状態を更新
            updateButtonStates();
        });
    </script>
</body>
</html>
